<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <nav class="flex justify-end gap-1 items-center pt-3">
        <a href="search.html">
            <button class="bg-blue-600 text-white border-none rounded-md py-2 px-3 cursor-pointer">Home</button>
        </a>
        <a href="/view">
            <button class="bg-sky-400 text-white border-none rounded-md py-2 px-3 cursor-pointer">View Employee details</button>
        </a>
    </nav>
    <div class="w-[50%] bg-white mt-5 mx-auto rounded-lg p-6">
        <div class="text-xl font-semibold mb-4">Add Employee</div>
        <form method="POST" action="/add">
            <div class="mb-4">
                <label for="title" class="block mb-1">Employee Name</label>
                <input type="text" name="name" id="name" class="w-full border border-gray-300 rounded py-2 px-3" required />
                <label for="title" class="block mb-1">Employee Id</label>
                <input type="text" name="id" id="id" class="w-full border border-gray-300 rounded py-2 px-3" required />
                <label for="title" class="block mb-1">Role</label>
                <input type="text" name="role" id="role" class="w-full border border-gray-300 rounded py-2 px-3" required />
            </div>
            
            <button type="submit" class="bg-sky-400 text-white py-2 px-4 rounded">  Add </button>
        </form>
    </div>
</body>
</html>
