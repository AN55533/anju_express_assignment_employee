<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Employee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-2xl font-bold mb-4">Search Employee</h1>
  <form action="/search" method="POST" class="mb-4">
    <label for="id" class="block text-sm font-medium text-gray-700">Employee ID</label>
    <input type="text" id="id" name="id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Search</button>
  </form>
  <a href="/" class="text-blue-500">Back to Home</a>
</body>
</html>
